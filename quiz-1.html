<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid black;
    height: 100vh;
}

.button {
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.5s;
    width: 300px;
    height: 100px;
    background-color: skyblue;
}

.button:hover {
    transform: scale(1.5);
    background-color: aqua;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="button">hallo</div>
    </div>
</body>
</html>
